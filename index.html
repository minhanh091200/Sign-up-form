<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
    <script src="script.js" defer></script>
    <title>Sign-up</title>
</head>

<body>
    <div class="row g-0">
        <div class="col-12 col-md-5 bg-image">
            <div class="logo">
                <img src="cool.png" alt="logo" class="logo-img">
                <p class="logo-text">Miao</p>
            </div>
        </div>
        <div id="form-content" class="col-12 col-md-7">
            <div class="dummy-call-to-action">
                <p>This is not a real online service! Maybe one day I'll start a service that sends out funny motivating
                    cat pictures upon sign-ups for reals...
                </p>
                <p>But please sign up for this dummy service for now. Much appreciated :)</p>
            </div>
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="email1" class="form-label">Email address</label>
                        <input type="email" class="form-control mb-2" id="email1" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                            aria-describedby="emailHelp" required>
                        <small id="emailHelp" class="form-text text-light">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="phone" class="form-label">Phone number (Optional)</label>
                        <input type="tel" class="form-control mb-2" id="phone" name="phone"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        <small class="text-light">Format: 123-456-7890</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="confirmPassword" class="form-label">Confirm password</label>
                        <input type="password" class="form-control mb-2" id="confirmPassword" required
                            onkeyup="validate_password()">
                        <small id="wrong_pass_alert"></small>
                    </div>
                </div>

                <button type="submit" class="button">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
